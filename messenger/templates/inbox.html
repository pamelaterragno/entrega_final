{% extends 'base.html' %}
{% block content %}
<h2>Bandeja de entrada</h2>
<ul>
    {% for message in messages %}
        <li><strong>De:</strong> {{ message.sender }}<br>{{ message.content }}<br><em>{{ message.timestamp }}</em></li>
    {% empty %}
        <li>No tienes mensajes.</li>
    {% endfor %}
</ul>
<a href="{% url 'send_message' %}">Enviar nuevo mensaje</a>
{% endblock %}
